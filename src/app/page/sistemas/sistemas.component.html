<div class="p-6">

  <h1 class="text-2xl text-black font-bold mb-4">Gestión de Sistemas</h1>
  <div class="flex justify-end items-center mb-4">
    <button mat-raised-button color="primary" (click)="abrirSistemaFormDialog()">
      <mat-icon>add</mat-icon>Añadir sistema
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="w-full">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let sistema">{{ sistema.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
        <td mat-cell *matCellDef="let sistema">{{ sistema.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>DESCRIPCIÓN</th>
        <td mat-cell *matCellDef="let sistema">{{ sistema.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let sistema">
          <button
            mat-icon-button
            color="primary"
            (click)="abrirSistemaFormDialog(sistema)"
            aria-label="Editar sistema"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="eliminarsistema(sistema)"
            aria-label="Eliminar rol"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div *ngIf="isLoadingResults" class="text-center p-5">
            <mat-spinner diameter="30"></mat-spinner>
            <p class="mt-2 text-blue-500">Cargando listado...</p>
          </div>
          <div
            *ngIf="!isLoadingResults && dataSource.data.length != 0"
            class="text-center p-5 text-gray-500"
          >
            No hay registros para mostrar
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div class="felx justify-centermt-4">
    <mat-paginator
      [length]="resultLenght"
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
      aria-label="Seleccionar página de sistemas"
    >
    </mat-paginator>
  </div>
</div>
