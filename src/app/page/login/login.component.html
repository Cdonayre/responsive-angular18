<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <div class="login-type-switcher">
    <button mat-raised-button [color]="tipoLogin === 'main' ? 'primary' : ''" (click)="switchLoginType('main')">
      Admin Login
    </button>
    <button mat-raised-button [color]="tipoLogin === 'user' ? 'primary' : ''" (click)="switchLoginType('user')">
      User Login
    </button>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="tipoLogin === 'main'">
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="email@example.com">
      <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
        El email es requerido.
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
        Ingrese un email válido.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Contraseña">
      <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
        La contraseña es requerida.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
      Iniciar Sesión (Admin)
    </button>
  </form>

  <form [formGroup]="loginFormUser" (ngSubmit)="onSubmit()" *ngIf="tipoLogin === 'user'">
    <mat-form-field class="full-width">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="usuario" type="text" placeholder="Nombre de usuario">
      <mat-error *ngIf="loginFormUser.get('usuario')?.hasError('required') && loginFormUser.get('usuario')?.touched">
        El usuario es requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Clave</mat-label>
      <input matInput formControlName="clave" type="password" placeholder="Clave">
      <mat-error *ngIf="loginFormUser.get('clave')?.hasError('required') && loginFormUser.get('clave')?.touched">
        La clave es requerida.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" [disabled]="loginFormUser.invalid">
      Iniciar Sesión (Usuario)
    </button>
  </form>
</div>
