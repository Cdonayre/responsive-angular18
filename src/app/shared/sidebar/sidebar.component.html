<!-- You might want to wrap your sidebar in a specific structural div -->

<div
  class="sidebar-container fixed flex flex-col top-14 left-0 w-14 hover:w-64 md:w-64 bg-sky-800 h-full text-white transition-all duration-300 border-none z-10 sidebar"
>
  <div
    class="overflow-y-auto overflow-x-hidden flex flex-col justify-between flex-grow"
  >
    <ul class="flex flex-col py-4 space-y-1">
      <li class="px-5 hidden md:block">
        <div class="flex flex-row items-center h-8">
          <div class="text-sm font-light tracking-wide text-white uppercase">
            Módulos
          </div>
          <p
            *ngIf="authService.currentUserValue as user"
            class="text-white ml-2"
          >
            {{ user.username }}
          </p>
        </div>
      </li>
    </ul>
    <mat-nav-list class="flex-grow p-0">
      @for(item of menuItems; track $index) {
      <a
        mat-list-item
        class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-300 text-white border-l-4 border-transparent hover:border-gray-500 pr-6"
        [routerLink]="[item.path]"
        routerLinkActive="bg-gray-300 text-white"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        <span class="inline-flex justify-center items-center ml-4">
          <mat-icon>{{ item.icon }}</mat-icon>
        </span>
        <span class="ml-2 text-sm tracking-wide truncate">{{
          item.label
        }}</span>
      </a>
      }
      <a
        mat-list-item
        (click)="onLogout()"
        class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-300 text-white border-l-4 border-transparent hover:border-gray-500 pr-6"
      >
        <span class="inline-flex justify-center items-center ml-4">
          <mat-icon>exit_to_app</mat-icon>
        </span>
        <span class="ml-2 text-sm tracking-wide truncate">Cerrar Sesión</span>
      </a>
    </mat-nav-list>
  </div>
</div>
