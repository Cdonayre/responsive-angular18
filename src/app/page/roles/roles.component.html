<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">Gesti칩n de Roles</h1>

  <div class="flex justify-end mt-4 mr-4">
  <button mat-raised-button color="primary"
            (click)="abrirRolFormDialog()">
      <mat-icon>add</mat-icon> A침adir Rol
    </button>
    </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="w-full">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let role"> {{ role.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let role"> {{ role.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripci칩n </th>
        <td mat-cell *matCellDef="let role"> {{ role.descripcion }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Editar Roles </th>
        <td mat-cell *matCellDef="let role">
          <button mat-icon-button color="primary" (click)="abrirRolFormDialog(role)" aria-label="Editar rol">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- <button mat-icon-button color="warn" (click)="eliminarRol(role)" aria-label="Eliminar rol">
            <mat-icon>delete</mat-icon>
          </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div *ngIf="isLoadingResults" class="text-center p-5">
            <mat-spinner diameter="30"></mat-spinner>
            <p class="mt-2 text-blue-500">Cargando roles...</p>
          </div>
          <div *ngIf="!isLoadingResults && dataSource.data.length != 0" class="text-center p-5 text-gray-500">
            No hay roles para mostrar.
          </div>
        </td>
      </tr>
    </table>

  </div>
  <div class="flex justify-center mt-4">
    <mat-paginator [length]="resultLenght"
                   [pageSizeOptions]="pageSizeOptions"
                   showFirstLastButtons
                   aria-label="Seleccionar p치gina de roles">
    </mat-paginator>
  </div>
</div>
